<div class="page-header">
  <h1>Gestion des utilisateurs</h1>
  <button mat-flat-button color="primary" (click)="startCreate()"><mat-icon>person_add</mat-icon> Nouvel utilisateur</button>
  <span class="spacer"></span>
  <mat-form-field appearance="outline" class="search">
    <mat-label>Rechercher</mat-label>
    <input matInput placeholder="Nom, email..." (input)="applyFilter($any($event.target).value)" />
    <mat-icon matSuffix>search</mat-icon>
  </mat-form-field>
</div>

<div class="users-grid">
  <mat-card class="form-card">
    <mat-card-title>{{ editingUser ? 'Modifier l’utilisateur' : 'Créer un utilisateur' }}</mat-card-title>
    <mat-card-content>
      <form [formGroup]="form">
        <div class="form-grid">
          <mat-form-field appearance="outline">
            <mat-label>Nom d'utilisateur</mat-label>
            <input matInput formControlName="username" placeholder="Entrez le nom d'utilisateur" />
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Email</mat-label>
            <input matInput formControlName="email" type="email" placeholder="Entrez l'adresse email" />
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Mot de passe</mat-label>
            <input matInput formControlName="password" [type]="hidePassword ? 'password' : 'text'" placeholder="Entrez le mot de passe" (input)="checkPasswordStrength($event)" />
            <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword" type="button" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hidePassword">
              <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
          </mat-form-field>
          <div class="password-strength" *ngIf="form.get('password')?.value">
            <div class="strength-bar">
              <div class="strength-fill" [class]="passwordStrength.level" [style.width]="passwordStrength.percentage + '%'"></div>
            </div>
            <small class="strength-text" [class]="passwordStrength.level">{{ passwordStrength.text }}</small>
          </div>

          <mat-form-field appearance="outline">
            <mat-label>Rôles</mat-label>
            <mat-select formControlName="roleDtos" multiple placeholder="Sélectionnez les rôles">
              <mat-option *ngFor="let r of roles" [value]="r">{{ r.nom }}</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <button mat-raised-button color="primary" (click)="save()" [disabled]="form.invalid">Enregistrer</button>
      </form>
    </mat-card-content>
  </mat-card>

  <mat-card class="table-card">
    <mat-card-title>Utilisateurs</mat-card-title>
    <mat-card-content>
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z1">
        <ng-container matColumnDef="username">
          <th mat-header-cell *matHeaderCellDef> Nom </th>
          <td mat-cell *matCellDef="let u"> {{u.username}} </td>
        </ng-container>

        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef> Email </th>
          <td mat-cell *matCellDef="let u"> {{u.email}} </td>
        </ng-container>

        <ng-container matColumnDef="roles">
          <th mat-header-cell *matHeaderCellDef> Rôles </th>
          <td mat-cell *matCellDef="let u">
            <mat-chip-set>
              <mat-chip *ngFor="let r of (u.roleDtos || [])">{{ r.nom }}</mat-chip>
            </mat-chip-set>
          </td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef> Actions </th>
          <td mat-cell *matCellDef="let u">
            <button mat-icon-button color="primary" (click)="startEdit(u)"><mat-icon>edit</mat-icon></button>
            <button mat-icon-button color="warn" (click)="delete(u)"><mat-icon>delete</mat-icon></button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator [pageSize]="10"></mat-paginator>
    </mat-card-content>
  </mat-card>
</div>
